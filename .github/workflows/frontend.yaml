name: "deploy-frontend"
on:
  push:
    branches: ["master", "release", "develop"]
    tags:
      - "v*"
  pull_request:
    branches: ["master", "release", "develop"]
  workflow_dispatch:

env:
  # General Env vars
  VITE_API_GATEWAY_URL: ${{ vars.VITE_API_GATEWAY_URL }}
  VITE_FILE_SERVICE_URL: ${{ vars.VITE_FILE_SERVICE_URL }}
  VITE_API_KEY: ${{ vars.VITE_API_KEY }}

  # DIDIT Specific Env vars
  VITE_DIDIT_API_KEY: ${{ secrets.VITE_DIDIT_API_KEY }}
  VITE_DIDIT_WORKFLOW_ID: ${{ secrets.VITE_DIDIT_WORKFLOW_ID }}
  VITE_DIDIT_CALLBACK_URL: ${{ secrets.VITE_DIDIT_CALLBACK_URL }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 25
      - run: |
          cd src/frontend
          npm install
          npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: src/frontend/dist

  deploy:
    needs: test
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: folder-contain-dist/dist

      - name: Copy folder dist to server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "folder-contain-dist/dist"
          target: "/home/${{ secrets.VPS_USER }}/projects/frontend/"

      - uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          key: ${{ secrets.VPS_KEY }}
          port: ${{ secrets.VPS_PORT }}
          username: ${{ secrets.VPS_USER }}
          script: |
            cd /home/${{ secrets.VPS_USER }}/projects/frontend/
            sudo rm -rf /var/www/html/web-dev.lethanhcong.site/*
            sudo cp -r folder-contain-dist/dist/* /var/www/html/web-dev.lethanhcong.site/
            sudo rm -rf folder-contain-dist
            sudo systemctl restart nginx
